<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h2>Registration</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Enter full name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Enter user name" name="uname" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your valid email address" name="email" required>
                </div>
                <div class="input-box">
                    <label for="dob">Date of birth</label>
                    <input type="date" name="dob" id="dob" >
                </div>
                <div class="input-box">
                    <label for="phone">Phone Number</label>
                    <input type="tel" placeholder="Enter phone number" name="phone" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter new password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" placeholder="Confirm your password" name="Confirm password" required>
                </div>
                <div class="input-box">
                    <label>Select skills</label>
                    <!-- javascript -->
                    <div>
                        <input type="checkbox" name="javascript" id="js">
                        <label for="js">JavaScript</label>
                    </div>
                    <!-- react -->
                    <div>
                        <input type="checkbox" name="react" id="react">
                        <label for="react">ReactJS</label>
                    </div>
                    <!-- bootstrap -->
                    <div>
                        <input type="checkbox" name="bootstrap" id="bs">
                        <label for="bs">Bootstrap</label>
                    </div>
                    <div>
                        <input type="checkbox" name="Dsa" id="Dsa">
                        <label for="Dsa">Dsa</label>
                    </div>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="male">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="other">Other</label>
                </div>
            </div>
            <div class="alert">
                <p>By clicking Sign up, you agree to our <a href="#">Terms,</a> <a href="#">privacy Policy</a> and <a href="#">cookies Policy.</a>You may receive sms notifications from us and can opt at any time.</p>
            </div>
            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
    
</body>
</html>
